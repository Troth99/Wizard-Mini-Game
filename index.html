<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wizzard Mini Game</title>
</head>
<body>
    <div class="game-section">
        <div class="game-score hidden-points">
            <span class="points">0</span> pts.
        </div>
        <div class="game-area">
            <button class="button hide">
                <span>Press to Play</span>
              </button>   
               
        </div>
        <div class="game-over"></div>
    </div>
    <div id="magic-bar">
        <div class="magic-slot">
            <img src="./images/fireBallUi.webp" alt="Fireball">
            <span>1</span>
        </div>
        <div class="magic-slot">
            <img src="./images/lightingUI.png" alt="Iceball">
            <span>2</span>
        </div>
        <div class="magic-slot">
            <img src="./images/iceBall.jpg" alt="Lightning">
            <span>3</span>
        </div>
    </div>

    <script src="engine.js"></script>
</body>
</html>
